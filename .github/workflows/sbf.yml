# This workflow is designed to automate the CI/CD pipeline for retail data analytics projects

name: Retail Data Pipeline CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "data_pipeline"
  data_pipeline:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Sets up Python and installs dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn matplotlib statsmodels prophet

      # Runs a script to train and evaluate models
      - name: Train and Evaluate Models
        run: python train_evaluate.py

      # Deploy the model to Google Cloud Platform (If applicable)
      - name: Deploy to GCP
        uses: google-github-actions/deploy-cloud-functions@v0.6.0
        with:
          name: retail-price-predictor
          runtime: python39
          entry_point: predict
          credentials: ${{ secrets.GCP_SA_KEY }}
          environment_variables: MODEL_PATH="gs://your-model-bucket/model"

      # Runs a set of commands to check the performance and logs
      - name: Check Performance and Logs
        run: |
          echo Check the logs for detailed performance metrics.
          echo Monitor the model deployment in the Google Cloud Console.
